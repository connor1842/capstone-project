<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="..\css\main.css" rel="stylesheet">
  <!-- Font awesome link below. Just using this as a placeholder for now, should probably use something else -->

<body>
	<header class="page_header">
		<div class="column left">
			<div class="address_block">
				<address>
					The OSU Apartments<br>
					123 Somewhere St, Corvallis, OR<br>
					United, States
				</address>
			</div>
		</div>

			<img src="..\images\MyGarageLogo.PNG" class="logo">

		<div class="column right">

			</div>

					<span id="UserTypeText">User Type: <span id="UserType">admin</span></span>

				<div id="ImageBlock"></div>

				<span id="UnitNumber">Unit #21</span>

		</div>
		<div class="account_divider">
			<div id="vl">
			</div>
		</div>

			<tr>
				<th class="user_grid_head">User ID:</th>
				<td class="user_grid_el">kraftme</td>
			</tr>
			<tr>
				<th class="user_grid_head">Password:</th>
				<td class="user_grid_el">*********</td>
			</tr>
			<tr>
				<th class="user_grid_head">Email:</th>
				<td class="user_grid_el">kratme@oregonstate.edu</td>
			</tr>
			<tr>
				<th class="user_grid_head">Phone:</th>
				<td class="user_grid_el">(123) 456-7890</td>
			</tr>
			<tr>
				<th class="user_grid_head">Vehicles:</th>
				<td class="user_grid_el">1 (personal), 1 (guest)</td>
			</tr>
			<tr>
				<th class="user_grid_head">Supervisor:</th>
				<td class="user_grid_el">Ryan Gambord</td>
			</tr>
		</table>
		</div>
	</div>
	
	<footer class="page_footer">
		<div class="column left">
		</div>
		<div class="column middle">
		</div>
		<div class="column right">
			<div class="weather_block">
			</div>
		</div>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
