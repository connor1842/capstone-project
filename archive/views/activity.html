<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="..\css\main.css" rel="stylesheet">
  <!-- Font awesome link below. Just using this as a placeholder for now, should probably use something else -->
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
</head>

<body>
	<header class="page_header">
		<div class="column left">
			<div class="address_block">
				<address>
					The OSU Apartments<br>
					123 Somewhere St, Corvallis, OR<br>
					United, States
				</address>
			</div>
		</div>
		<div class="column middle">
			<img src="..\images\MyGarageLogo.PNG" class="logo">
		</div>
		<div class="column right">
			<div class="help_block">
				<i class='far fa-question-circle help_icon'></i>
				<p>Help</p>
			</div>
		</div>
	</header>

	<div class="filters_banner">
	
		<div class="hide_filters_container">
			<button class="hide_filters">Hide Filters</button>
		</div>
		<div class="activities_count">
			<span class="activities_count_value">12 Activities</span>
			<span class="history_value">(14 days)</span>
		</div>
		<div class="filter_selector">
			<select class="filter">
				<option>Date (ascending)</option>
				<option>Date (descending)</option>
				<option>Owner Name</option>
				<option>Plate</option>
			</select>
		</div>
		<div class="filter_selector">
			<select class="filter">
				<option>Results per page: 5</option>
				<option>Results per page: 10</option>
				<option>Results per page: 15</option>
				<option>Results per page: 20</option>
				<option>Results per page: 30</option>
				<option>Results per page: 50</option>
			</select>		
		</div>
		<div class="filter_selector">
			<select class="filter">
				<option>Last 7 days</option>
				<option>Last 30 days</option>
				<option>Last 90 days</option>
				<option>Last 6 months</option>
				<option>Last year</option>
			</select>		
		</div>
		<div class="refresh_container">
			<button class="refresh_button">Refresh</button>
		</div>
	</div>
	<div class="header_banner">
		<div class="banner_column_header">
			<span>Screen Capture</span>
		</div>
		<div class="banner_column_header">
			<span>Date</span>
		</div>
		<div class="banner_column_header">
			<span>Make</span>
		</div>
		<div class="banner_column_header">
			<span>Model</span>
		</div>
		<div class="banner_column_header">
			<span>Year</span>
		</div>
		<div class="banner_column_header">
			<span>Color</span>
		</div>
		<div class="banner_column_header">
			<span>Plate</span>
		</div>
		<div class="banner_column_header">
			<span>State</span>
		</div>
		<div class="banner_column_header">
			<span>Owner</span>
		</div>
		<div class="banner_column_header">
			<span>Authorized?</span>
		</div>
	</div>
	<div id="ActivityBody" class="page_body">
		<div class="activity_entry">
			<div class="image_data column_data">
				<span>image</span>				
			</div>
			<div class="time_data column_data">
				<span>time since</span><br>
				<span>date</span><br>
				<span>time</span>
			</div>
			<div class="make_data column_data">
				<span>Ford</span>
			</div>
			<div class="model_data column_data">
				<span>Ranger</span>
			</div>
			<div class="year_data column_data">
				<span>2001</span>
			</div>
			<div class="color_data column_data">
				<span>White</span>
			</div>
			<div class="plate_data column_data">
				<span>5489076</span>
			</div>
			<div class="state_data column_data">
				<span>MI</span>
			</div>
			<div class="owner_data column_data">
				<span>Fred</span>
			</div>
			<div class="authorized_data column_data">
				<span>sure</span>
			</div>			
		</div>
		<div class="activity_entry">
			
		</div>
		<div class="activity_entry">
			
		</div>
		<div class="activity_entry">
			
		</div>
		<div class="activity_entry">
			
		</div>
		<div class="activity_entry">
			
		</div>
	</div>
	
	
	<footer class="page_footer">
		<div class="column left">
		</div>
		<div class="column middle">
		</div>
		<div class="column right">
			<div class="weather_block">
			</div>
		</div>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</body>

</html>
